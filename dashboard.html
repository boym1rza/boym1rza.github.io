        function generateLessons() {
            const lessonsContainer = document.getElementById('lessons');
            videoIDs.forEach((videoID, i) => {
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="lesson-card h-100 d-flex flex-column justify-content-between" onclick="loadVideo('${videoID}')">
                        <h4 class="lesson-title text-white">${i+1}-dars</h4>
                        <div class="lesson-btn btn btn-primary">O'rganish</div>
                    </div>
                `;
                lessonsContainer.appendChild(card);
            });
        }

        function loadVideo(videoID) {
            const player = document.getElementById('video-player');
            player.classList.remove('d-none');
            player.scrollIntoView({behavior: 'smooth'});
            player.querySelector('iframe').src = `https://www.youtube.com/embed/${videoID}?autoplay=1`;
        }

        function closeVideo() {
            const player = document.getElementById('video-player');
            player.classList.add('d-none');
            player.querySelector('iframe').src = '';
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
