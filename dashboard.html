<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Python Kursi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="checkLogin()">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="#">üêç Python Kursi</a>
            <button onclick="logout()" class="btn btn-outline-light">Chiqish</button>
        </div>
    </nav>

    <section class="py-5 mt-5">
        <div class="container">
            <h1 class="text-center mb-5">Darslar</h1>
            <div class="row">
                <!-- JS bilan 38 ta card generatsiya -->
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function checkLogin() {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'index.html';
            } else {
                const row = document.querySelector('.row');
                for (let i = 1; i <= 38; i++) {
                    row.innerHTML += `
                        <div class="col-md-4 mb-4">
                            <div class="card p-4 text-center">
                                <h4>${i}-dars</h4>
                                <a href="lessons/lesson-${i}.html" class="btn btn-primary">O'rganish</a>
                            </div>
                        </div>`;
                }
            }
        }

        function logout() {
            localStorage.removeItem('loggedIn');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
